<!DOCTYPE html>
<html>

<head>
    <style>
        .input {
            padding: 10px;
            font-size: 20px;
            width: 200px;
            font-family: monospace;
            border-color: #03989E;
            border-width: 5px;
            border-style: solid;
            border-radius: 10px;
        }

        .input.error {
            border-color: #AA4A44;
        }

        .invisible {
            display: none;
        }
    </style>
</head>

<body>
    <div id="input-form">
        <input type="text" id="input" class="input" />
    </div>
</body>

</html>
